version: "3"

services:
  webserver:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    command: ['node migration.js', 'node fixtures.js']
    depends_on:
      - php
    networks:
      - dev

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    networks:
      - dev

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=expat_test
    volumes:
      - ./datavolume:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - dev

  ## ADMINER
  adminer:
    image: adminer
    environment:
      - DB_HOST=db
      - DB_USER=test
      - DB_PASSWORD=test
      - DB_NAME=expat_test
      - DB_PORT=3306
      - DB_CHARSET=utf8
      - DB_COLLATION=utf8_general_ci
      - ADMINER_DESIGN=nette
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - dev

volumes:
  datavolume:

networks:
  dev:
    name: dev
